<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <ol  class="container" style="list-style: none;">
     <li>
    <img src="./ar_hand_prompt.png"    width="100"  height="100"  alt=""onclick="stop" onclick="image(this.id)"   id="Wave"  />
    <img src="./ar_hand_prompt.png"    width="100"  height="100"  alt=""onclick="stop" onclick="image(this.id)"   id="Yes"  />
    <!-- <model-viewer> HTML element -->
    </li>
  </ol>
    <model-viewer id="test" src="RobotExpressive.glb" ar ar-modes="webxr scene-viewer quick-look"
     camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" >
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <script type="text/javascript">
    function image(id) {
  const modelViewer = document.querySelector('#test');
  modelViewer.animationName = id;
   modelViewer.play();
	t=modelViewer.duration;
	t=t*1000/2 ;// because duration is in second and time to play and rewind//
	setTimeout(stop, t);
}

  function stop(){
  const modelViewer = document.querySelector('#test');
  modelViewer.pause();
   }
      
      
      </script>
    

    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
